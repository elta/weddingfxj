	<script type="text/javascript">
    $(function () {
             var loading = $('.loading'),
                parts = $('.loading-part', loading),
                height = parts.height();
            var loadingpanel = $('.loading-panel', loading);
            var cover = $('.cover'); 
            function closeLoading(callback) {
                loadingpanel.fadeOut(function () {
                    loading.remove();
                });
                if (typeof callback === 'function') {
                    callback.call(this);
                }
            }
            function closeCover() { 
                cover.animate({
                    'top': -cover.height()
                }, 'linear', function () {
                    cover.remove();
                });
				console.log("close cover");
            }
            var handler_touch = function (e) {
				console.log("touch cover");

                closeCover();
                e.preventDefault();
                return false;
            };
            //处理封面
            function initCover() {
				console.log("init cover");

                cover.one('touchstart mousedown', handler_touch); 
                 if (window.navigator.msPointerEnabled !== undefined) {
                    window.setTimeout(function () {
                        closeCover();
                    }, 2000);
                }
            }
            closeLoading(function () {
                initCover();
                cover.fadeIn(1500, function () {
                    cover.animate({
                        top: '-120px'
                    }, 'easeOutBack', function () {
                        cover.animate({
                            top: 0
                        }, 500, 'easeOutElastic', function () { });
                    });
                });
            });
        });
    </script>
